<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphs</title>
    <!-- Include Highcharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>

        .mt-50{
            margin-top: 50px;
        }

        .small{
            width: 500px;
            height: 300px;
            
        }

        .middle{
            text-align: center;
        }

        
    </style>
</head>
<body>
    <h1 class="middle">Graphs</h1>
    <div id="extraRunsPerTeam" class="mt-50"></div>
    <div id="matchesPerYear" class="mt-50"></div>
    <div id="bowlerWithBestEconomySuperOver" class="small mt-50"></div>
    <div id="tenEconomicalBowlers" class="mt-50"></div>
    <div id="highestPlayerOfMatchPerSeason" class="mt-50"></div>
    <div id="matchesWonPerTeamPerYear" class="mt-50"></div>
    <div id="mostDismissals" class="mt-50 small"></div>
    <div id="teamsWhoWonTossAndMatch" class="mt-50"></div>
    <div id="strikeRateBatsman" class="mt-50"></div>

    <script src="./ipl.js"></script>
</body>
</html>
